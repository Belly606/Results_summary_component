<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
	<main>
		<header>
			<section class="result">
				<p class="heading">Your Result</p>
				<div class="num">
					<div class="image"></div>
					<span>76</span>of 100 
				</div>
			</section>
			<section class="text">
				<h3>Great</h3>
				<p>You scored higher than 65% of the people who have taken these tests.</p>
			</section>
		</header>
		<section class="summary">
			<h4>Summary</h4>
			<div class="stats">
				<div class="react">
					<div class="stat">
						<img src="assets/images/icon-reaction.svg" alt="Reaction Sign">
						<h5>Reaction</h5>
					</div>
					<p class="grade"><span>80</span> / 100</p>
				</div>
				<div class="memory">
					<div class="stat">
						<img src="assets/images/icon-memory.svg" alt="Memory Sign">
						<h5>Memory</h5>
					</div>
					<p class="grade"><span>92</span> / 100</p>
				</div>
				<div class="verb">
					<div class="stat">
						<img src="assets/images/icon-verbal.svg" alt="Verbal Sign">
						<h5>Verbal</h5>
					</div>
					<p class="grade"><span>61</span> / 100</p>
				</div>
				<div class="visual">
					<div class="stat">
						<img src="assets/images/icon-visual.svg" alt="Visual Sign">
						<h5>Visual</h5>
					</div>
					<p class="grade"><span>72</span> / 100</p>
				</div>
			</div>
			<button>Continue</button>
		</section>
	</main>
	<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.frontendmentor.io/profile/Belly606">Belly</a>.
	</div>
</body>
</html>
